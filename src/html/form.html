<div class="form-section">
  <div class="container">
    <div class="title-container">
      <h2 class="title-container__title">keep in touch</h2>
      <p class="title-container__paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi nostrum eveniet facere beatae, magni natus.</p>
      <div class="underline-container">
        <div class="underline-container__underline underline-container__underline--black"></div>
      </div>
    </div>

    <div class="form-container">
      <div class="form-container__contacts">
        <div class="form-container__contacts-item">
          <h2 class="form-container__item-title">our address</h2>
          <p class="form-container__paragraph">House#13, Streat road, Sydney</p>
          <p class="form-container__paragraph">2310 Australia</p>
        </div>

        <div class="form-container__contacts-item">
          <h2 class="form-container__item-title">call us</h2>
          <p class="form-container__paragraph">+ 880 168 109 1425</p>
          <p class="form-container__paragraph">+ 0216809142</p>
        </div>

        <div class="form-container__contacts-item">
          <h2 class="form-container__item-title">email us</h2>
          <p class="form-container__paragraph">contactus@mail.com</p>
        </div>
      </div>

      <div class="form-container__form-body">
        <form action="#" method="get">
          <input type="text" class="form-container__input" placeholder="Name" required>
          <input type="text" class="form-container__input" placeholder="Email" required>
          <input type="text" class="form-container__input" placeholder="Subject" required>
          <textarea name="message" rows="8" class="form-container__textarea" placeholder="Message" required></textarea>
          <input class="form-container__button" type="submit" name="button" value="send message">
        </form>
      </div>
    </div>
  </div>
</div>
